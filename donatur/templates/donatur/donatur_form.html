{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Input Data Donatur</h2>

  <form method="post" id="personForm" novalidate>
    {% csrf_token %}
    <table>
      <div class="form-group">
        {{ form.as_table }} <br>
      </div>
    </table>
    <hr>
    <button class="btn btn-info" type="submit">Save</button>
    <a href="{% url 'donatur:donatur_list' %}">Lihat Daftar</a>
  </form>
</div>
{% endblock %}
