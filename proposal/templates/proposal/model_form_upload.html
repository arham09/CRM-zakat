{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'index' %}">Return to home</a></p>
</div>
{% endblock %}
